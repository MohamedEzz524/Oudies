<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Oudies</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <ul class="navbar__links">
          <li class="navbar__item">Home</li>
          <li class="navbar__item">Collection</li>
          <li class="navbar__item">About</li>
          <li class="navbar__item">Contact</li>
          <li class="navbar__item">FAQs</li>
        </ul>
        <div class="navbar__icons">
          <img
            src="./assets/Union.png"
            alt="search-icon"
            class="navbar__icon"
          />
          <img
            src="./assets//Basket.png"
            alt="basket-icon"
            class="navbar__icon"
          />

          <img src="./assets/User.png" alt="profile" class="navbar__icon" />
        </div>
      </div>
    </nav>

    <img src="./assets/OudiesLogo.png" alt="logo" class="oudies__logo" />

    <section class="hero">
      <img
        src="./assets/FullSizeRender_VSCO18-Photoroom_1.png"
        alt="hero-main-image"
        class="hero__image"
      />

      <div>
        <div class="hero__title__box">
          <div class="hero__title__animation">
            <p>
              WE ARE
              <img
                src="./assets/Simply_Put.png"
                alt="Simply_Put"
                class="hero__title__image hero__image__first"
              />
            </p>
            <p>THE BEST</p>
          </div>
        </div>
        <div class="hero__title__box">
          <div class="hero__title__animation">
            <p>AT WHAT</p>
            <p>
              WE DO
              <img
                src="./assets/We_are_Oudies.png"
                alt="We_are_Oudies"
                class="hero__title__image hero__image__second"
              />
            </p>
          </div>
        </div>
      </div>

      <div class="collection">
        <div class="collection__header">
          <span class="collection__header-icon"></span>
          <p class="collection__header-text">VIEW COLLECTION</p>
          <img
            class="collection__header-arrow"
            src="./assets/long-arrow.png"
            alt="view-collection-arrow"
          />
        </div>

        <div class="collection__content">
          <div class="collection__badge">
            <p class="collection__badge-text">NEW COLLECTION</p>
            <img
              class="collection__badge-image"
              src="./assets/2024.png"
              alt="2024-image"
            />
          </div>

          <div class="collection__items">
            <div class="collection__item">
              <img
                class="collection__item-image"
                src="./assets/Group_13.png"
                alt="new-collection"
              />
              <p class="collection__item-price">875</p>
              <h3 class="collection__item-title">OURDIES Quarter ZIP</h3>
            </div>
            <div class="collection__item">
              <img
                class="collection__item-image"
                src="./assets/Group_14.png"
                alt="new-collection"
              />
              <p class="collection__item-price">695</p>
              <h3 class="collection__item-title">FULL-ZIP HOODIE</h3>
            </div>

            <div class="collection__controls">
              <button type="button" class="collection__arrow">
                <img
                  class="collection__arrow-icon"
                  src="./assets/arrow-right.png"
                  alt="arrow-left"
                />
              </button>

              <button type="button" class="collection__arrow">
                <img
                  class="collection__arrow-icon"
                  src="./assets/arrow-right.png"
                  alt="arrow-left"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script>
    (function () {
      document.documentElement.classList.add("is-animating");

      const fallbackTimer = setTimeout(() => {
        if (!document.documentElement.classList.contains("is-animating")) {
          document.documentElement.classList.add("is-animating");
          console.warn("Animation fallback triggered");
        }
      }, 1000);

      document.addEventListener(
        "animationstart",
        () => {
          clearTimeout(fallbackTimer);
        },
        { once: true }
      );
    })();
  </script>
</html>
